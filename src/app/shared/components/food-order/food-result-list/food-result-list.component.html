<p class="title-header text-center">
  One Piece Themed Menu
</p>
<!-- <mat-grid-tile *ngFor="let order of foodList;let i=index"> -->
<div class="content">
  <mat-card *ngFor="let order of foodList;let i=index" class="space-around">
    <div class="tumnail" [id]="'food-tumnail'+i">
      <div>{{setImg('food-tumnail'+i,order.photo)}}</div>
    </div>
    <div class="food-detail">
      <p class="title">{{order.name}} <strong>{{order.price}}à¸¿</strong>
      </p>
      <p class="detail">
        {{order.detail}}
      </p>
      <p>
        <mat-checkbox class="example-margin"
          [checked]="order.isSelected"
          [disabled]="!order.flagOrder"
          (change)="openInputDetail($event,order)">select!</mat-checkbox>
      </p>
    </div>
  </mat-card>
</div>
